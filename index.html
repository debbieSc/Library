<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    
    <header>
        <button class="addBookButton">Add Book</button>
    </header>

    <div class="container">
        <div class="displayForm" style="display: none;">
            <form >
                
                    <legend>Book Information</legend>
            
                      <p class="bookTitle">
                        <label for="bookTitle">
                            <span>Title: </span>
                            <strong><span aria-label="required">*</span></strong>
                          </label>
                          <input type="text" id="bookTitle" name="bookTitle" required />
                        </p>
                      <p class="author">
                        <label for="author">
                            <span>Author: </span>
                            <strong><span aria-label="required">*</span></strong>
                        </label>
                        <input type="text" id="author" name="author" required />
                    </p>
                    <p class="pages">
                        <label for="pages">
                            <span>No of Pages: </span>
                            <strong><span aria-label="required">*</span></strong>
                        </label>
                        <input type="text" id="pages" name="pages" required />
                    </p>
                    <button class="addBook" type="submit">Add Book</button>
                </div>
            </form>
    </div>
    
</body>
</html>
