<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    
    
        
    

    <div class="container">

        <button class="addBookButton">Add Book</button>

        <dialog class="displayForm">
            <form >
                    <legend>Book Information</legend>
            
                      <p class="bookTitle">
                        <label for="bookTitle">
                            <span>Title: </span>
                            <strong><span aria-label="required">*</span></strong>
                          </label>
                          <input type="text" id="bookTitle" name="bookTitle" required />
                        </p>
                      <p class="author">
                        <label for="author">
                            <span>Author: </span>
                            <strong><span aria-label="required">*</span></strong>
                        </label>
                        <input type="text" id="author" name="author" required />
                    </p>
                    <p class="pages">
                        <label for="pages">
                            <span>No of Pages: </span>
                            <strong><span aria-label="required">*</span></strong>
                        </label>
                        <input type="text" id="pages" name="pages" required />
                    </p>
                    <button class="addBook" type="submit">Add Book</button>
                </div>
            </form>
    </dialog>

    <div class="cards">
        <div>Title: </div>
        <div>Author: </div>
        <div>Pages: </div>

        <Form>
                <label for="read">
                    <span>Read: </span>
                    <input type="checkbox" id="read" name="read" value="read" />
        </Form>

    </div>
    
</body>
</html>
